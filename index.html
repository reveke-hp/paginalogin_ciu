<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel ="stylesheet" href="custom.css">
</head>
<body>
  <div class="screen">
  <div class="header">
    <h1>Iniciar Sesion</h1>
  </div>
  
  <form name="form" id="loginForm">
    <input type="text" name="usuario" id="usuario" placeholder="Usuario" required size="8" minlength="7" maxlength="8">
    <input type="password" name="pass" id="contraseña" placeholder="Contraseña">
    <input id= "btnIngresar" class="botonLogin" type="button" value="Ingresar">
    <p class="warnings" id="warnings">
  </form>
  
  <div class="otrasOpciones">
    <div class="opciones" id="newUser"><p class="opciontexto"> Usuario Nuevo</p></div>
    <div class="opciones" id="fPass"><p class="opciontexto"> Contraseña Olvidada</p></div>
  </div>

</div>
<script src = "login.js"></script>
<script src = "scripts.js"></script>
</body>
</html>
